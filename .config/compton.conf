# Compatibility
detect-client-opacity = true;
detect-client-leader = true;
mark-wmwin-focused = true;
use-ewmh-active-win = true;


# Opacity
active-opacity = 1;
inactive-opacity = 0.9;


# Backend
backend = "glx";
glx-no-stencil = true;
glx-use-copysubbuffermesa = true;
glx-no-rebind-pixmap = true;
glx-swap-method = "copy";
vsync = "opengl-mswc";
refresh-rate = 1;


## Blur
# blur-background = true;
# blur-background-fixed = true;
# blur-kern = "3x3gaussian"


## Fading
# fading = true;
# fade-delta = 30;
# fade-in-step = 0.03;
# fade-out-step = 0.03;
# no-fading-openclose = true;


# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -8;
shadow-offset-y = -2;
shadow-opacity = 0.7;


# Others
dbe = false;
paint-on-overlay = true;
sw-opti = false;
unredir-if-possible = true;
detect-transient = true;


# Ignore some applications
shadow-exclude = [
	"class_g = 'Plank'",
	"class_g = 'Polybar'",
	"class_g = 'stalonetray'",
	"class_g = 'Rofi'"
];

#fade-exclude = [
#];

focus-exclude = [
	"class_g = 'Plank'",
	"class_g = 'Polybar'"
];

opacity-exclude = [
	"class_g = 'Plank'",
	"class_g = 'Polybar'",
	"class_g = 'stalonetray'"
];


# Window types
wintypes:
{
	notify = { shadow = false; };
	dock = { shadow = false; };
};
