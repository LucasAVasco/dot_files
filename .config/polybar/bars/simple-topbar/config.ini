[bar/simple-topbar]

; Format
width = 100%
height = 18

fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 4
border-color = ${colors.background}

; Fonts
font-0 = fixed:pixelsize=10;2
font-1 = Noto Sans Symbols2:style=Regular;5
font-2 = Noto Sans Symbols2:pixelsize=16;style=Regular;5
font-3 = Hack Nerd Font Mono:pixelsize=15:style=Regular;4
font-4 = Hack Nerd Font Mono:pixelsize=18:style=Regular;4

; Modules
modules-left = actions space-4 bspwm
modules-center = date
modules-right = battery backlight audio nm-applet network powermenu

; Tray
tray-position = right
tray-padding = 2

wm-restack = bspwm

; Cursor
cursor-click = pointer
cursor-scroll = ns-resize

; Modules
include-file = ~/.config/polybar/bars/simple-topbar/modules.ini
