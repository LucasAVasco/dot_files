[module/network]
type = custom/text
content = Ô™®

click-left = nm-connection-editor


[module/audio]
type = custom/text
content = üï©

click-left = pulseaudio --start ; pavucontrol &


[module/backlight]
type = custom/text

content = ÔÅÇ

click-right = echo ''
scroll-up = ~/.config/polybar/bars/multi_bars/brightness_change.sh +
scroll-down = ~/.config/polybar/bars/multi_bars/brightness_change.sh -


[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt =

label = %date% %time%


[module/battery]
type = custom/script
exec = ~/.config/polybar/bars/multi_bars/battery_check.sh
interval = 90


[module/powermenu]
type = custom/text
content = ‚èª

click-left = obsession-logout &


[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2
