[module/audio]
type = custom/text
content = üï©

click-left = ~/.config/polybar/scripts/audio-configuration.sh left &
click-right = ~/.config/polybar/scripts/audio-configuration.sh right &


[module/backlight]
type = custom/text

content = ÔÅÇ

click-left = ~/.config/polybar/scripts/brightness_change.sh
scroll-up = ~/.config/polybar/scripts/brightness_change.sh +
scroll-down = ~/.config/polybar/scripts/brightness_change.sh -


[module/date]
type = internal/date
interval = 5

date =
date-alt = "     %Y-%m-%d        "

time = %H:%M
time-alt =

label = %date% %time%


[module/battery]
type = custom/script
interval = 90

exec = ~/.config/polybar/scripts/battery_check.sh


[module/powermenu]
type = custom/text
content = ‚èª

click-left = ~/.config/polybar/scripts/sessions.sh &


[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2
