[bar/bspwm]

include-file = ~/.config/polybar/format/round

; Width
width = 230

; Colors
background = ${colors.background}
foreground = ${colors.foreground}

; Fonts
font-0 = fixed:pixelsize=10;1

; Modules
modules-center = bspwm

; Tray
tray-position = none

; Restack
wm-restack = bspwm

; Cursor
cursor-click = pointer
cursor-scroll = ns-resize


[bar/time-power]

include-file = ~/.config/polybar/format/round

; Dimensions
width = 110
offset-x = 100%:-230
; Colors
background = ${colors.background}
foreground = ${colors.foreground}

; Fonts
font-0 = fixed:pixelsize=10;1
font-1 = Hack Nerd Font Mono:pixelsize=11:style=Regular;2

; Modules
modules-left = date battery

; Tray
tray-position = none

; Restack
wm-restack = bspwm

; Cursor
cursor-click = pointer
cursor-scroll = ns-resize


[bar/control]

include-file = ~/.config/polybar/format/round

; Dimensions
width = 110
offset-x = 100%:-110

; Colors
background = ${colors.background}
foreground = ${colors.foreground}

; Fonts
font-0 = fixed:pixelsize=10;1
font-1 = Noto Sans Symbols2:style=Regular;4
font-2 = Hack Nerd Font Mono:pixelsize=15:style=Regular;3

; Modules
modules-center = network audio backlight powermenu

; Tray
tray-position = none

; Restack
wm-restack = bspwm

; Cursor
cursor-click = pointer
cursor-scroll = ns-resize


; [Modules]
include-file = ~/.config/polybar/modules


[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2
